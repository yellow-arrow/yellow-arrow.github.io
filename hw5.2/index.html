<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='css/style.css'>
<meta charset='utf-8'>
<title>Mondrian table</title>
</head>
<body>
<div class='wrapper'>
<table>
<col/><col/><col/><col/>
<col/><col/><col/><col/>
<col/><col/><col/><col/>
<col/><col/><col/><col/>
<tbody>
<tr>
	<td class='top left' colspan='4' rowspan='2'></td>
	<td class='top 2' colspan='6' rowspan='2'></td>
	<td class='yellow top right' colspan='6' rowspan='2'></td>
</tr>
<tr></tr>
<tr>
	<td class='left' colspan='2' rowspan='4'></td>
	<td class='red' colspan='8' rowspan='8'></td>
	<td class='yellow right' colspan='6' rowspan='4'></td>
</tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr>
	<td class='left' colspan='2' rowspan='6'></td>
	<td colspan='3' rowspan='4'></td>
	<td class='right' colspan='3' rowspan='4'></td>
</tr>
<tr></tr>
<tr></tr>
<tr></tr>
<tr>
	<td class='black' colspan='2' rowspan='2'></td>
	<td class='black' colspan='2' rowspan='2'></td>
	<td colspan='4' rowspan='2'></td>
	<td class='right' colspan='6' rowspan='2'></td>
</tr>
<tr></tr>
<tr>
	<td class='yellow bottom left' colspan='2' rowspan='4'></td>
	<td class='black' colspan='2' rowspan='2'></td>
	<td class='black' colspan='2' rowspan='2'></td>
	<td colspan='4' rowspan='2'></td>
	<td class='blue right' colspan='6' rowspan='3'></td>
</tr>
<tr></tr>
<tr>
	<td class='bottom' colspan='4' rowspan='2'></td>
	<td class='black' colspan='4'></td>
</tr>
<tr>
	<td class='right bottom' colspan='10'></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
