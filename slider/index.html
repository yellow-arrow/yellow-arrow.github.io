<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        
        .wrapper{
            margin: 0 auto;
            width:1000px;
            height:600px;
        }

        div#slideshow{
            width:1000px;
            height:600px;
            position:relative;
        }

        img#big{
            position:absolute;
            z-index:0;
            width:1000px;
            height:600px;
        }

        #left{
            position:absolute;
            left:0;
            top:250px;
            width:100px;
            height:100px;
            z-index:10;
        }

        #left:hover{
           background-image:url(img/left.png);
        }

        #right{
            position:absolute;
            right:0;
            top:250px;
            width:100px;
            height:100px;
            z-index:20;
        }

        #right:hover{
           background-image:url(img/right.png);
        }

        form{
            position:absolute;
            z-index:20;
        }

        div.nav{
            width:100px;
            height:20px;
            margin: 20px auto;
        }

        #small{
            width:100px;
            height:60px;
            position:absolute;
            z-index:25;
            top:500px;
            left:800px;
        }
        
        .cursor{
            cursor: pointer;
        }
	</style>
	<script>
        window.onload=function(){
            var i=0;
            var pic=['img/big01.jpg','img/big02.jpg','img/big03.jpg','img/big04.jpg','img/big05.jpg'];

            if(document.getElementById('c'+i).ckick){
                document.getElementById('big').src=pic[i];//doesn't work
            }

            document.getElementById('left').onclick=function(){
                i--;
                if(i<0) i=4;
                document.getElementById('big').src=pic[i];
                document.getElementById('c'+i).checked=true;//works
            }

            document.getElementById('right').onclick=function(){
                i++;
                if(i>4) i=0;
                document.getElementById('big').src=pic[i];
                document.getElementById('c'+i).checked=true;//works
            }
        }	
	</script>
</head>
<body>
    <div class="wrapper">
        <div id="slideshow">
            <img id="big" src="img/big01.jpg">
            <div id="left" class="cursor"></div>
            <div id="right" class="cursor"></div>
        </div>
        <div class="nav">
            <form name="f1">
                <input type="radio" name="switch" class="cursor" id="c0" value="ch0" checked="checked"/> 
                <input type="radio" name="switch" class="cursor" id="c1" value="ch1"/>
                <input type="radio" name="switch" class="cursor" id="c2" value="ch2"/>
                <input type="radio" name="switch" class="cursor" id="c3" value="ch3"/>
                <input type="radio" name="switch" class="cursor" id="c4" value="ch4"/>
            </form>
        </div>
    </div>
</body>
</html>
