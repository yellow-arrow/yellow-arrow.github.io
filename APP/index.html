<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
    <body>
        <div id="wrapper">
            <div class="touchslider">
                <div class="touchslider-viewport" style="width:500px;overflow:hidden">
                    <div>
                        <div class="touchslider-item"><img src="img/cube_01.png"></div>
                        <div class="touchslider-item"><img src="img/cube_02.png"></div>
                        <div class="touchslider-item"><img src="img/cube_03.png"></div>
                    </div>
                </div>

                <div>
                    <span class="touchslider-prev">←</span>
                    <span class="touchslider-nav-item touchslider-nav-item-current">1</span>
                    <span class="touchslider-nav-item">2</span>
                    ...
                    <span class="touchslider-next">→</span>
                </div>
            </div>
        </div>
	</body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.touchslider.min.js"></script>
    <script src="js/script.js"></script>
</html>
